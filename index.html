<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Project Management Knowledge Areas</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/default.css">
  <link rel="stylesheet" type="text/css" href="./styles/home.css">

  <script defer src="./js/script.js"></script>
  <script defer src="https://kit.fontawesome.com/bb88c945f0.js" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <h1>
      <a href="/it-project-management/index.html"><img src="./images/logo.png" width="400" height="400"></a>
    </h1>

    <label for="toggle-switch">Dark Mode:</label>
    <input type="checkbox" id="toggle-switch">

    <form class="search">
      <input class="search" type="text" placeholder="search">
      <input type="submit" value="">
    </form>
  </header>



  <main>
    <section class="search-results">
      <h2 class="search-results">
        </h3>
        <button class='close-search-results'>X</button>
        <div class="search-results"></div>
    </section>

    <section class="all-articles">
      <h2>All Articles</h2>
      <div class="all-articles"></div>
    </section>
  </main>

  <span class="homepage-flag"></span>

  <footer>
    <div>
      <ul>
        <li><a class="font-2rem">&copy; IT Project Management</a></li>
        <li><a class="font-2rem">About</a></li>
        <li><a class="font-2rem">Contact</a></li>
      </ul>
      <!--<ul>
        <li><a><i class="fa-brands fa-twitter font-2rem"></i></a></li>
        <li><a><i class="fa-brands fa-facebook font-2rem"></i></a></li>
      </ul>-->
    </div>

    <!-- DARK MODE -->
    <script>
      const toggleSwitch = document.getElementById("toggle-switch");
      const body = document.body;
      const divs = document.querySelectorAll('div');

      toggleSwitch.addEventListener("change", () => {
        if (toggleSwitch.checked) {
          body.style.backgroundColor = "black";
          body.style.color = "white";
          divs.forEach(div => {
            div.style.backgroundColor = "black";
            div.style.color = "white";
          });
        } else {
          body.style.backgroundColor = "";
          body.style.color = "";
          divs.forEach(div => {
            div.style.backgroundColor = "";
            div.style.color = "";
          });
        }
      });
    </script>
  </footer>

</body>

</html>
