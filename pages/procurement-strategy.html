<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Project Management Knowledge Areas</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/default.css">
    <link rel="stylesheet" type="text/css" href="../styles/article.css">


    <script defer src="../js/script.js"></script>
    <script defer src="https://kit.fontawesome.com/bb88c945f0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div data-include="../components/header.html"></div>
    <label for="toggle-switch">Dark Mode:</label>
    <input type="checkbox" id="toggle-switch">

    <main>
        <h2>Procurement Strategies for obtaining seller responses and more</h2>



    </main>

    <div data-include="../components/footer.html"></div>
    <script src="../js/HTMLInclude.js"></script>
    <!-- DARK MODE -->
    <script>
        const toggleSwitch = document.getElementById("toggle-switch");
        const body = document.body;
        const divs = document.querySelectorAll('div');

        toggleSwitch.addEventListener("change", () => {
            if (toggleSwitch.checked) {
                body.style.backgroundColor = "black";
                body.style.color = "white";
                divs.forEach(div => {
                    div.style.backgroundColor = "black";
                    div.style.color = "white";
                });
            } else {
                body.style.backgroundColor = "";
                body.style.color = "";
                divs.forEach(div => {
                    div.style.backgroundColor = "";
                    div.style.color = "";
                });
            }
        });
    </script>
</body>

</html>
